<!doctype html>
<html>
<head>
<title>Meyer-Menü Shop</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

#loading {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1000;
	background-color: grey;
	opacity: .8;
}
</style>
</head>

<body data-ng-app="meyershop" data-ng-controller="home">
	<div id="loading"></div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Meyer Menü Shop</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><p class="navbar-btn">
					
					<div class="btn-group">
					<button type="button" data-ng-click="previousWeek()" class="btn btn-primary">
						<span class="glyphicon glyphicon-step-backward"></span>
					</button>
					<button type="button" data-ng-click="currentWeek()" class="btn btn-primary">Woche</button>
					<button type="button" data-ng-click="nextWeek()" class="btn btn-primary">
						<span class="glyphicon glyphicon-step-forward"></span>
					</button>					
					</div>
					</p></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<li><p class="navbar-btn">
					<button type="button" data-ng-click="saveData()" class="btn btn-success"><span class="glyphicon glyphicon-floppy-save"></span> Bestellung speichern</button>
					</p>
				</li>	
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				
				<h2>KW: {{week}} / {{year}}</h2>
			</div>
		</div>
		
		<div class="row" style="padding-top: 20px;">
					<div class="table-responsive">

						<table class="table table-striped" data-ng-show="days.length > 0">
							<tr>
								<th></th>
								<th data-ng-repeat="day in days">{{day|date:'EEE, d.MMM'}}</th>
							</tr>
							<tr data-ng-repeat="id in [0,1,2,3,4,5,6]">
								<th>{{id+1}}</th>
								<td data-ng-repeat="day in days track by $index">
									<div data-ng-show="menus[day][id].title != undefined">
										<input type="checkbox" id="{{day}}-{{id}}"
											data-ng-model="orders[$index]['menu'+(id+1)]" /> <label
											for="{{day}}-{{id}}" style="font-weight: normal;">{{menus[day][id].title}}</label>
									</div>
								</td>
							</tr>
						</table>
					</div>
		</div>
	</div>
	
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
